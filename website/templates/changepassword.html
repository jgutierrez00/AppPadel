{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
<form method="POST">
    <div class="d-flex justify-content-center">
        <h3 class="display-4">Cambio de contraseña</h3>
    </div>
    <div class="form-group">
        <label for="piso">Piso:</label>
        <input type="text" class="form-control" value="" id="piso" name="piso" value="" placeholder="Introduzca su portal, piso, puerta">
    </div>
    <div class="form-group">
        <label for="psw1">Contrase&ntilde;a:</label>
        <input type="password" class="form-control" value="" id="psw1" name="psw1" value="" placeholder="Introduzca su contraseña">
    </div>
    <div class="form-group">
        <label for="psw2">Comprobacion contrase&ntilde;a:</label>
        <input type="password" class="form-control" value="" id="psw2" name="psw2" value="" placeholder="Repita su contraseña">
    </div>
    <br />
    <button type="submit" id="sbtn" name="sbtn" value="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
