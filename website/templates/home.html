{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
    <h1 class="display-4" style="text-align: center;">Dias disponibles para reserva</h1>
    <form method="POST">
        <ul class="list-group">
            {% for item in dias %}
                {% set idx = dias.index(item) %}
                <button type="submit" id="btnday" value={{idx}} name="btnday" class="list-group-item list-group-item list-group-item-action">{{item[0]}}</button>
            {% endfor %}
        </ul>
        <br/>
    </form>
{% endblock %}
