{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
    <h1 class="display-4" style="text-align: center;">Horarios disponibles para reserva</h1>
    <ul class="list-group">
        {% for item in horas %}
            {% for item2 in item %}
                <li class="list-group-item list-group-item-action">{{item}}-{{item2}}</li>
            {% endfor %}
        {% endfor %}
    </ul>
    <br/>
    <div class="d-flex justify-content-center">
        <button type='button' id="deletebtn" class="btn btn-secondary btn-lg">Cancelar reserva</button>
        <button type='button' id="modifybtn" style="margin-left: 100px;" class="btn btn-secondary btn-lg">Modificar reserva</button>
    </div>
{% endblock %}
