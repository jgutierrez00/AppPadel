{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
    <h1 class="display-4" style="text-align: center;">Dias disponibles para reserva</h1>
    <form method="POST">
        <ul class="list-group">
            {% for item in keys %}
                <button type="submit" id="btnday" value={{item}} name="btnday" class="list-group-item list-group-item list-group-item-action">{{item}}</button>
            {% endfor %}
        </ul>
    </form>
    <br/>
    <div class="d-flex justify-content-center">
        Reservas:
        <div class="d-flex justify-content-center">
            <ul class="list-group list-group-flush">
                {% for value in reservas %}
                    <li class="list-group-item">{{value}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
