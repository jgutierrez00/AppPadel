{% extends "base.html" %}
{% block title %}Inicio{% endblock %}

{% block content %}
    <h1 class="display-4" style="text-align: center;">Dias disponibles para reserva</h1>
    <br/>
    <form method="POST">
        <ul class="list-group">
            {% for item in keys %}
                <button type="submit" id="btnday" value={{item}} name="btnday" class="list-group-item list-group-item list-group-item-action darkmodeButton">{{item}}</button>
            {% endfor %}
        </ul>
    </form>
    <br/>
    <div class="d-flex justify-content-center">
        Reservas
    </div>
    <div class="d-flex justify-content-center darkmodeDiv">
        <ul class="list-group list-group-flush">
            <li class="list-group-item darkmodeLi" id="reserva1"></li>
            <li class="list-group-item darkmodeLi" id="reserva2"></li>
        </ul>
    </div>
{% endblock %}
